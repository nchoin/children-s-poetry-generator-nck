<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Children's Poetry Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-initials.jpg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Comic+Neue:wght@300;700&family=Delius&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>AI Poems for Children Generator</h1>
    </header>

    <main id="poem-container">
      <!-- form to enter poetry topic -->
      <form action="" id="poem-form">
        <input
          type="text"
          name=""
          id="poem-topic"
          placeholder="Enter a topic for your poem."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="Submit" class="button"/>
      </form>

      <div id="ai-poem">
      
      </div>
    </main>

    <footer>
      <p id="footer">
        This AI project was coded by
        <a href="https://github.com/nchoin" target="_blank"
          >Nicole Choiniere-Kroeker</a
        >
        and is open-sourced on
        <a
          href="https://github.com/nchoin/children-s-poetry-generator-nck"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ai-generated-poetry-for-children-nck.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <!-- Link to js file -->
    <script src="src/index.js"></script>
  </body>
</html>
